<ion-header translucent]="true">
  <ion-toolbar>
    <ion-title>Agenda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes">
      <ion-label>
        <h2>{{paciente.nome}}</h2>
        <p>Idade: {{paciente.idade}}</p>
        <p>Observações: {{paciente.observacoes}}</p>
        <p>Remédios: {{paciente.remedios}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dataSelecionada"></ion-datetime>
</ion-content>
