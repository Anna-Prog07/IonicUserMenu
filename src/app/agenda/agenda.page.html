<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <img slot="start" alt="Icone do Asilo Arkhan" src="/src/assets/icon/batma-PhotoRoom.png-PhotoRoom.png" class="toolbar-icon"/>
      <ion-title>Menu Arkhan</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
  <ion-button expand="block">Agenda</ion-button>
  <ion-button expand="block" (click)="paciente()">Pacientes</ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <img slot="start" alt="Icone do Asilo Arkhan" src="/src/assets/icon/batma-PhotoRoom.png-PhotoRoom.png" class="toolbar-icon" />
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Asilo Arkhan</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let paciente of pacientes">
      <ion-label>
        <h2>{{paciente.nome}}</h2>
        <p>Idade: {{paciente.idade}}</p>
        <p>Observações: {{paciente.observacoes}}</p>
        <p>Remédios: {{paciente.remedios}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
